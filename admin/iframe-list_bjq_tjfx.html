<script src="layui225/layui.js"></script>
<script>
	
	
	var dwid = get_session("DWID");

	//全校管理员bjid为DWID
	if(UserMannagerType(get_session("YHM"))=="99")
	{
	var bjid = get_session("DWID");	
	//任教班级
	s("class_name").innerHTML = "全校所有班级";	
	}
	else
	{
	var bjid = get_session("RJBJ");	
	//任教班级
	s("class_name").innerHTML = Class_name(bjid);	
	}
	
	

	//获取当日数据，并赋值
	var day = tjfx_add(1,dwid,bjid);
	s("day_BJGG").innerHTML = day.BJGG;
	s("day_BJXW").innerHTML = day.BJXW;
	s("day_BJRZ").innerHTML = day.BJRZ;
	s("day_JZRZ").innerHTML = day.JZRZ;

	//获取当月数据，并赋值
	var month = tjfx_add(2,dwid,bjid);
	s("month_BJGG").innerHTML = month.BJGG;
	s("month_BJXW").innerHTML = month.BJXW;
	s("month_BJRZ").innerHTML = month.BJRZ;
	s("month_JZRZ").innerHTML = month.JZRZ;

	//获取总数据，并赋值
	var all = tjfx_add(99,dwid,bjid);
	s("all_BJGG").innerHTML = all.BJGG;
	s("all_BJXW").innerHTML = all.BJXW;
	s("all_BJRZ").innerHTML = all.BJRZ;
	s("all_JZRZ").innerHTML = all.JZRZ;
	
	function Btn_defined() {
		//初始化操作按钮，并绑定对应事件	
		layui.use('table', function() {
			var table = layui.table;
			var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功  
			var $ = layui.jquery,
				active = {
					PageReload: function() {
						window.location.reload()
					}
				};

			//监听工具栏对应操作
			$('.layui-btn').on('click', function(obj) {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});

		});
	}

</script>
